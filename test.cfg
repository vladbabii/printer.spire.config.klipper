[gcode_macro HOMING_CONFIG]
variable_order: "x,y,z"
variable_dowith_x: "y"
variable_dowith_y: "x"
variable_dowith_z: "x,y"
variable_start_zhop: 20
gcode:
  RESPOND PREFIX="info" MSG="Homing config..."
  
[respond]
  
  
[gcode_macro TEST]
gcode:
  RESPOND prefix="checking dowith x: {printer['gcode_macro HOMING_CONFIG'].dowith_x} | {printer['gcode_macro HOMING_CONFIG'].order}"